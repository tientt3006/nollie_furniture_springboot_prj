    <link rel="stylesheet" href="admin.css">
</head>

<body>

    <div class="wrapper">



        <header class="header">
            
                <div class="logo">
                    <a href="../home/home.html" class="logo-link" style="display: flex; text-decoration: none;">
                    <img src="../../images/logoonly.png" alt="Logo">
                    <p class="logo-name">NollieConcept</p>
                    </a>
                </div>
                <div class="nav-right nav-icons">
                    <div class="user-dropdown">
                        <img src="../../images/user.png" alt="User" class="icon user-icon">
                        <div class="dropdown-menu">
                            <!-- Default options for logged-out users -->
                            <a href="../io/signin.html" class="dropdown-item" id="signin">Sign In</a>
                            <a href="../io/signup.html" class="dropdown-item" id="signup">Sign Up</a>
                            <!-- Options for logged-in users (hidden by default) -->
                            <a href="../io/userinfo.html" class="dropdown-item" id="info" style="display: none;">Info</a>
                            <a href="../home/home.html" class="dropdown-item" id="logout" style="display: none;">Logout</a>
                        </div>
                    </div>
                </div>
        </header>



        <div class="main-container">



            <div class="second-main-container">
                <div class="sidebar">
                    <h3>Admin</h3>
                    <a href="./dashboard.html">Dashboard</a>
                    <a href="./product_management.html">All Products</a>
                    <a href="./add_product.html">Add Product</a>
                    <a href="./collection_management.html">All Collectins</a>
                    <a href="./add_collection.html">Add Collecion</a>

                    <a href="./add_coupon.html">Add Coupons</a>
                    <a href="./user_management.html">Users</a>
                    <a href="./order_list.html">Orders</a>
                    
                </div>

                <section class="container mt-4">
                    <h2>Edit/Add Coupon</h2>
                    <form action="#" method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="couponId" class="form-label">Coupon ID</label>
                                <input type="text" class="form-control" id="couponId" name="couponId" value="1" readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="couponName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="couponName" name="couponName" value="New Year Sale" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="couponCode" class="form-label">Code</label>
                                <input type="text" class="form-control" id="couponCode" name="couponCode" value="NY2023" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="startDate" class="form-label">Start Date</label>
                                <input type="date" class="form-control" id="startDate" name="startDate" value="2023-01-01" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="endDate" class="form-label">End Date</label>
                                <input type="date" class="form-control" id="endDate" name="endDate" value="2023-01-31" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="remainingTotal" class="form-label">Remaining/Total</label>
                                <input type="text" class="form-control" id="remainingTotal" name="remainingTotal" value="50/200" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="couponValue" class="form-label">Value</label>
                                <input type="text" class="form-control" id="couponValue" name="couponValue" value="30%" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="totalValue" class="form-label">Total Value</label>
                                <input type="text" class="form-control" id="totalValue" name="totalValue" value="$6000" required>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-outline-dark me-2">Save Changes</button>
                            <button type="button" class="btn btn-outline-danger">Delete Coupon</button>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>

</html>
