<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="admin.css">
    <style>
        .edit-product-btn {
            margin-left: 5px;
            font-size: 0.9rem;
            padding: 2px 8px;
            background-color: #000;
            /* Black background */
            color: #fff;
            /* White text */
            border: 1px solid #fff;
            /* White border */
        }

        .edit-product-btn:hover {
            background-color: #fff;
            /* White background on hover */
            color: #000;
            /* Black text on hover */
            border: 1px solid #000;
            /* Black border on hover */
        }

        .filter-container {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .filter-container select,
        .filter-container input {
            padding: 5px;
            font-size: 0.9rem;
        }

        .details-product-btn {
            font-size: 0.9rem;
            padding: 2px 8px;
            background-color: #007bff;
            /* Blue background */
            color: #fff;
            /* White text */
            border: 1px solid #007bff;
            /* Blue border */
            margin-right: 5px;
        }

        .details-product-btn:hover {
            background-color: #0056b3;
            /* Darker blue on hover */
        }

        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1050;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .modal-footer {
            border-top: 1px solid #ddd;
            padding-top: 10px;
            display: flex;
            justify-content: flex-end;
        }

        .product-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .sort-icon {
            cursor: pointer;
            margin-left: 5px;
        }

        .option-filter-group {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .pagination-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            padding: 20px;
        }

        #option-filters {
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="wrapper">

        <header class="header">
            
                <div class="logo">
                    <a href="../home/home.html" class="logo-link" style="display: flex; text-decoration: none;">
                    <img src="../../images/logoonly.png" alt="Logo">
                    <p class="logo-name">NollieConcept</p>
                    </a>
                </div>
                <div class="nav-right nav-icons">
                    <div class="user-dropdown">
                        <img src="../../images/user.png" alt="User" class="icon user-icon">
                        <div class="dropdown-menu">
                            <!-- Default options for logged-out users -->
                            <a href="../io/signin.html" class="dropdown-item" id="signin">Sign In</a>
                            <a href="../io/signup.html" class="dropdown-item" id="signup">Sign Up</a>
                            <!-- Options for logged-in users (hidden by default) -->
                            <a href="../io/userinfo.html" class="dropdown-item" id="info" style="display: none;">Info</a>
                            <a href="../home/home.html" class="dropdown-item" id="logout" style="display: none;">Logout</a>
                        </div>
                    </div>
                </div>
        </header>

        <div class="main-container">

            <div class="second-main-container">
                <div class="sidebar">
                    <h3>Admin</h3>
                    <a href="./product_management.html">Products</a>
                    <a href="./option_management.html">Options</a>
                    <a href="./user_management.html">Users</a>
                    <a href="./order_list.html">Orders</a>
                    
                </div>
                
                <section class="container mt-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h2>Product Management</h2>
                        <a href="../admin/add_product.html"><button class="btn btn-dark">Add Product</button></a>
                    </div>

                    <div class="filter-container">
                        <div>
                            <input type="text" id="search-id-input" class="form-control d-inline-block w-auto" placeholder="Search by ID">
                            <input type="text" id="search-input" class="form-control d-inline-block w-auto" placeholder="Search product name">
                        </div>
                        <div>
                            <select id="category-filter" class="form-control d-inline-block w-auto">
                                <option value="">All Categories</option>
                                <!-- Categories will be populated from API -->
                            </select>
                        
                            <select id="sort-by" class="form-control d-inline-block w-auto">
                                <option value="id">Sort by ID</option>
                                <option value="name">Sort by Name</option>
                                <option value="basePrice">Sort by Price</option>
                                <option value="baseProductQuantity">Sort by BaseStock</option>
                            </select>
                            
                            <select id="sort-order" class="form-control d-inline-block w-auto">
                                <option value="asc">Ascending</option>
                                <option value="desc">Descending</option>
                            </select>
                            
                            <button id="search-button" class="btn btn-outline-secondary">Apply Filters</button>
                            <button id="reset-filters" class="btn btn-outline-danger">Reset</button>
                        </div>
                    </div>

                    <div id="option-filters" class="option-filter-group">
                        <!-- Option filters will be dynamically populated here -->
                    </div>
                    
                    <div class="loading-spinner" id="loading-spinner">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p>Loading products...</p>
                    </div>

                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Image</th>
                                <th>Product Name</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th>Options</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="product-table-body">
                            <!-- Products will be dynamically added via JS -->
                        </tbody>
                    </table>
                    
                    <div class="pagination-container">
                        <div>
                            <span id="pagination-info">Showing 0-0 of 0</span>
                        </div>
                        
                        <div>
                            <button id="first-page" class="btn btn-outline-secondary">&laquo;</button>
                            <button id="prev-page" class="btn btn-outline-secondary">&lt;</button>
                            <span id="page-display" class="mx-2">Page 1 of 1</span>
                            <button id="next-page" class="btn btn-outline-secondary">&gt;</button>
                            <button id="last-page" class="btn btn-outline-secondary">&raquo;</button>
                        </div>

                        <div>
                            <label for="page-size">Items per page:</label>
                            <select id="page-size" class="form-control d-inline-block w-auto ms-2">
                                <option value="10">10</option>
                                <option value="15">15</option>
                                <option value="30">30</option>
                            </select>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- Product Details Modal -->
    <div class="modal-backdrop" id="product-details-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h5>Product Details</h5>
                <button type="button" class="btn-close" id="details-close-btn"></button>
            </div>
            <div class="modal-body" id="product-details-content">
                <!-- Product details will be dynamically added here -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="details-close-btn-footer">Close</button>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
    <script src="product_management.js"></script>
</body>

</html>
