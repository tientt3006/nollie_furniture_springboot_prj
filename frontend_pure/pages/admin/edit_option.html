        <div class="main-container">



            <div class="second-main-container">
                <div class="sidebar">

                <section class="container mt-4">
                    <h2>Edit Option</h2>
                    <form id="edit-option-form">
                        <div class="mb-3">
                            <label for="optionType" class="form-label">Option Type</label>
                            <select id="optionType" class="form-select" required>
                                <option value="" disabled>Select an option type</option>
                                <option value="color" selected>Color</option>
                                <option value="material">Material</option>
                                <option value="tabletop">Tabletop</option>
                                <option value="leg">Leg</option>
                                <option value="new">New Option</option>
                            </select>
                        </div>
                        <div id="dynamic-fields" class="mb-3">
                            <label for="colorValue" class="form-label">Color Code</label>
                            <input type="text" id="colorValue" class="form-control" value="#000000" required>
                        </div>
                        <button type="submit" class="btn btn-outline-dark">Save Changes</button>
                        <button type="button" class="btn btn-outline-danger">Delete Option</button>
                    </form>
                </section>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const optionTypeSelect = document.getElementById("optionType");
            const dynamicFields = document.getElementById("dynamic-fields");

            optionTypeSelect.addEventListener("change", function () {
                dynamicFields.innerHTML = ""; // Clear previous fields

                if (this.value === "color") {
                    dynamicFields.innerHTML = `
                        <label for="colorValue" class="form-label">Color Code</label>
                        <input type="text" id="colorValue" class="form-control" value="#000000" required>
                    `;
                } else if (this.value === "material") {
                    dynamicFields.innerHTML = `
                        <label for="materialName" class="form-label">Material Name</label>
                        <input type="text" id="materialName" class="form-control" value="Wood" required>
                    `;
                } else if (this.value === "tabletop" || this.value === "leg") {
                    dynamicFields.innerHTML = `
                        <label for="optionValue" class="form-label">Option Value</label>
                        <input type="text" id="optionValue" class="form-control" value="Default Value" required>
                    `;
                } else if (this.value === "new") {
                    dynamicFields.innerHTML = `
                        <label for="newOptionName" class="form-label">New Option Name</label>
                        <input type="text" id="newOptionName" class="form-control" value="New Option" required>
                        <label for="newOptionValue" class="form-label mt-3">New Option Value</label>
                        <input type="text" id="newOptionValue" class="form-control" value="Default Value" required>
                    `;
                }
            });

            document.getElementById("edit-option-form").addEventListener("submit", function (e) {
                e.preventDefault();
                alert("Option updated successfully!");
                // Add logic to handle form submission
            });
        });
    </script>
