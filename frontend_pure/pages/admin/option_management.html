<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="admin.css">
    <style>
        /* Button styling: white text on black background */
        .btn-black {
            background-color: black;
            color: white;
            border: none;
            padding: 5px 10px;
            text-decoration: none;
            cursor: pointer;
        }

        .btn-black:hover {
            background-color: #333;
        }

        .btn-black:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        /* Dropdown styling */
        .filter-dropdown {
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <div class="wrapper">



        <header class="header">
            
                <div class="logo">
                    <a href="../home/home.html" class="logo-link" style="display: flex; text-decoration: none;">
                    <img src="../../images/logoonly.png" alt="Logo">
                    <p class="logo-name">NollieConcept</p>
                    </a>
                </div>
                <div class="nav-right nav-icons">
                    <div class="user-dropdown">
                        <img src="../../images/user.png" alt="User" class="icon user-icon">
                        <div class="dropdown-menu">
                            <!-- Default options for logged-out users -->
                            <a href="../io/signin.html" class="dropdown-item" id="signin">Sign In</a>
                            <a href="../io/signup.html" class="dropdown-item" id="signup">Sign Up</a>
                            <!-- Options for logged-in users (hidden by default) -->
                            <a href="../io/userinfo.html" class="dropdown-item" id="info" style="display: none;">Info</a>
                            <a href="../home/home.html" class="dropdown-item" id="logout" style="display: none;">Logout</a>
                        </div>
                    </div>
                </div>
        </header>



        <div class="main-container">



            <div class="second-main-container">
                <div class="sidebar">
                    <h3>Admin</h3>
                    <a href="./product_management.html">Products</a>
                    <a href="./option_management.html">Options</a>
                    <a href="./user_management.html">Users</a>
                    <a href="./order_list.html">Orders</a>
                    
                </div>

                <section class="container mt-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h2>Option Management</h2>
                        <div class="d-flex align-items-center">
                            <select id="category-filter" class="form-select filter-dropdown w-auto">
                                <option value="all">All Categories</option>
                                <option value="category1">Category 1</option>
                                <option value="category2">Category 2</option>
                                <option value="category3">Category 3</option>
                            </select>
                            <select id="option-type-select" class="form-select w-auto">
                                <option value="color">Color</option>
                                <option value="material">Material</option>
                                <option value="tabletop">Tabletop</option>
                                <option value="leg">Leg</option>
                                <option value="bọc đệm">Bọc Đệm</option>
                            </select>
                            <a href="../admin/add_option.html"><button class="btn-black ms-2" id="add-option-btn">Add Option</button></a>
                            
                        </div>
                    </div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Option Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="option-table-body">
                            <!-- Option values will be dynamically added via JS -->
                        </tbody>
                    </table>
                    <div class="d-flex justify-content-between">
                        <span id="pagination-info">Showing 1-9 of 0</span>
                        <div>
                            <button id="prev-page" class="btn-black">&lt;</button>
                            <button id="next-page" class="btn-black">&gt;</button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script>
        // Sample option data
        const options = {
            color: Array.from({ length: 30 }, (_, i) => ({ id: i + 1, name: `Color ${i + 1}` })),
            material: Array.from({ length: 20 }, (_, i) => ({ id: i + 1, name: `Material ${i + 1}` })),
            tabletop: Array.from({ length: 15 }, (_, i) => ({ id: i + 1, name: `Tabletop ${i + 1}` })),
            leg: Array.from({ length: 10 }, (_, i) => ({ id: i + 1, name: `Leg ${i + 1}` })),
            "bọc đệm": Array.from({ length: 25 }, (_, i) => ({ id: i + 1, name: `Bọc Đệm ${i + 1}` })),
        };

        let currentOptionType = "color";
        let currentPage = 1;
        const rowsPerPage = 9;

        document.addEventListener("DOMContentLoaded", function () {
            const optionTypeSelect = document.getElementById("option-type-select");
            optionTypeSelect.addEventListener("change", function () {
                currentOptionType = this.value;
                currentPage = 1;
                renderOptions();
            });

            document.getElementById("prev-page").addEventListener("click", () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderOptions();
                }
            });

            document.getElementById("next-page").addEventListener("click", () => {
                if (currentPage * rowsPerPage < options[currentOptionType].length) {
                    currentPage++;
                    renderOptions();
                }
            });

            renderOptions();
        });

        function renderOptions() {
            const tableBody = document.getElementById("option-table-body");
            tableBody.innerHTML = "";

            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const paginatedOptions = options[currentOptionType].slice(start, end);

            paginatedOptions.forEach((option) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${option.id}</td>
                    <td>${option.name}</td>
                    <td class="action-icons">
                        <a href="./edit_option.html?id=${option.id}" class="btn btn-sm btn-outline-primary">Edit</a>
                        <button class="btn btn-sm btn-outline-danger delete-option-btn">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });

            document.getElementById("pagination-info").textContent = `Showing ${start + 1}-${Math.min(end, options[currentOptionType].length)} of ${options[currentOptionType].length}`;
        }
    </script>
    <script src="admin.js"></script>
</body>

</html>
