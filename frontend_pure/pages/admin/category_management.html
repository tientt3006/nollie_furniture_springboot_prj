<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="admin.css">
    <style>
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .action-icons i,
        .action-btn {
            cursor: pointer;
            margin: 0 5px;
        }

        .edit-category-btn {
            margin-left: 5px;
            font-size: 0.9rem;
            padding: 2px 8px;
            background-color: #000;
            color: #fff;
            border: 1px solid #fff;
        }

        .edit-category-btn:hover {
            background-color: #fff;
            color: #000;
            border: 1px solid #000;
        }

        .image-preview {
            margin-top: 10px;
            max-width: 100%;
            max-height: 200px;
        }

        .image-preview-container {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="logo">
                <a href="../home/home.html" class="logo-link" style="display: flex; text-decoration: none;">
                    <img src="../../images/logoonly.png" alt="Logo">
                    <p class="logo-name">NollieConcept</p>
                </a>
            </div>
            <div class="nav-right nav-icons">
                <div class="user-dropdown">
                    <img src="../../images/user.png" alt="User" class="icon user-icon">
                    <div class="dropdown-menu">
                        <!-- Default options for logged-out users -->
                        <a href="../io/signin.html" class="dropdown-item" id="signin">Sign In</a>
                        <a href="../io/signup.html" class="dropdown-item" id="signup">Sign Up</a>
                        <!-- Options for logged-in users (hidden by default) -->
                        <a href="../io/userinfo.html" class="dropdown-item" id="info" style="display: none;">Info</a>
                        <a href="../home/home.html" class="dropdown-item" id="logout" style="display: none;">Logout</a>
                        <a href="../io/ur_orders.html" class="dropdown-item" id="info">Your Order</a>
                    </div>
                </div>
            </div>
        </header>

        <div class="main-container">
            <div class="second-main-container">
                <div class="sidebar">
                    <h3>Admin</h3>
                    <a href="./product_management.html">Products</a>
                    <a href="./category_management.html">Categories</a>
                    <a href="./option_management.html">Options</a>
                    <a href="./user_management.html">Users</a>
                    <a href="./order_list.html">Orders</a>
                </div>

                <section class="container mt-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h2>Category Management</h2>
                        <div class="filter-container">
                            <button id="add-category-btn" class="btn btn-dark">Add Category</button>
                            <input type="text" id="search-id-input" class="form-control d-inline-block w-auto"
                                placeholder="Search by ID">
                            <input type="text" id="search-input" class="form-control d-inline-block w-auto"
                                placeholder="Search by name">
                            <button id="search-button" class="btn btn-outline-secondary">Search</button>
                        </div>
                    </div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Category Name</th>
                                <th>Image</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="category-table-body">
                            <!-- Categories will be loaded dynamically -->
                        </tbody>
                    </table>
                </section>

                <!-- Add Category Modal -->
                <div class="modal-overlay" id="add-category-modal">
                    <div class="modal-container">
                        <h3>Add New Category</h3>
                        <form id="add-category-form" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="category-name" class="form-label">Category Name</label>
                                <input type="text" class="form-control" id="category-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="category-image" class="form-label">Category Image</label>
                                <input type="file" class="form-control" id="category-image" accept="image/*">
                                <div class="image-preview-container">
                                    <img id="add-image-preview" class="image-preview" style="display: none;">
                                </div>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn btn-secondary me-2"
                                    onclick="closeModal('add-category-modal')">Cancel</button>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Edit Category Modal -->
                <div class="modal-overlay" id="edit-category-modal">
                    <div class="modal-container">
                        <h3>Edit Category</h3>
                        <form id="edit-category-form" enctype="multipart/form-data">
                            <input type="hidden" id="edit-category-id">
                            <div class="mb-3">
                                <label for="edit-category-name" class="form-label">Category Name</label>
                                <input type="text" class="form-control" id="edit-category-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="edit-category-image" class="form-label">Category Image</label>
                                <input type="file" class="form-control" id="edit-category-image" accept="image/*">
                                <div class="image-preview-container">
                                    <img id="current-image-preview" class="image-preview">
                                    <img id="edit-image-preview" class="image-preview" style="display: none;">
                                </div>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn btn-secondary me-2"
                                    onclick="closeModal('edit-category-modal')">Cancel</button>
                                <button type="submit" class="btn btn-primary">Update</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Delete Confirmation Modal -->
                <div class="modal-overlay" id="delete-category-modal">
                    <div class="modal-container">
                        <h3>Confirm Delete</h3>
                        <p>Are you sure you want to delete this category?</p>
                        <input type="hidden" id="delete-category-id">
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-secondary me-2"
                                onclick="closeModal('delete-category-modal')">Cancel</button>
                            <button type="button" class="btn btn-danger" id="confirm-delete-btn">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
    <script src="category_management.js"></script>
</body>

</html>
