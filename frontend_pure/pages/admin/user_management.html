<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="admin.css">
    <style>
        #page-size,
        #page-number {
            width: auto;
        }

        .pagination-links {
            display: flex;
            gap: 5px;
        }

        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1050;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            max-width: 600px;
            width: 100%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .modal-footer {
            border-top: 1px solid #ddd;
            padding-top: 10px;
            display: flex;
            justify-content: flex-end;
        }

        .user-detail-item {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="wrapper">



        <header class="header">
            
                <div class="logo">
                    <a href="../home/home.html" class="logo-link" style="display: flex; text-decoration: none;">
                    <img src="../../images/logoonly.png" alt="Logo">
                    <p class="logo-name">NollieConcept</p>
                    </a>
                </div>
                <div class="nav-right nav-icons">
                    <div class="user-dropdown">
                        <img src="../../images/user.png" alt="User" class="icon user-icon">
                        <div class="dropdown-menu">
                            <!-- Default options for logged-out users -->
                            <a href="../io/signin.html" class="dropdown-item" id="signin">Sign In</a>
                            <a href="../io/signup.html" class="dropdown-item" id="signup">Sign Up</a>
                            <!-- Options for logged-in users (hidden by default) -->
                            <a href="../io/userinfo.html" class="dropdown-item" id="info" style="display: none;">Info</a>
                            <a href="../home/home.html" class="dropdown-item" id="logout" style="display: none;">Logout</a>
                        </div>
                    </div>
                </div>
        </header>



        <div class="main-container">



            <div class="second-main-container">
                <div class="sidebar">
                    <h3>Admin</h3>
                    <a href="./product_management.html">Products</a>
                    <a href="./option_management.html">Options</a>
                    <a href="./user_management.html">Users</a>
                    <a href="./order_list.html">Orders</a>
                    
                
                </div>

                
                <section class="container mt-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h2>User Management</h2>
                        <div>
                            <input type="text" id="search-id-input" class="form-control d-inline-block w-auto" placeholder="Search by ID">
                            <input type="text" id="search-name-input" class="form-control d-inline-block w-auto" placeholder="Search by Name/Email/Phone">
                            <select id="sort-by" class="form-select d-inline-block w-auto">
                                <option value="id">Sort by ID</option>
                                <option value="fullName">Sort by Name</option>
                            </select>
                            <select id="sort-order" class="form-select d-inline-block w-auto">
                                <option value="asc">Ascending</option>
                                <option value="desc">Descending</option>
                            </select>
                            <button id="search-button" class="btn btn-outline-secondary">Search</button>
                        </div>
                    </div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="user-table-body">
                            <!-- User rows will be dynamically added via JS -->
                        </tbody>
                    </table>
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <span id="pagination-info">Showing 0-0 of 0</span>
                        </div>
                        <div class="pagination-links" id="pagination-links">
                            <!-- Page links will be dynamically added via JS -->
                        </div>
                        <div class="d-flex align-items-center">
                            <label for="page-size" class="me-2">Page Size:</label>
                            <select id="page-size" class="form-select d-inline-block w-auto me-3">
                                <option value="5">5</option>
                                <option value="10" selected>10</option>
                                <option value="20">20</option>
                                <option value="50">50</option>
                            </select>
                            <label for="page-number" class="me-2">Page:</label>
                            <input type="number" id="page-number" class="form-control d-inline-block w-auto me-3" min="1" value="1">
                            <button id="prev-page" class="btn btn-outline-secondary me-2">&lt;</button>
                            <button id="next-page" class="btn btn-outline-secondary">&gt;</button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- User Details Modal -->
    <div class="modal-backdrop" id="user-details-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h5>User Details</h5>
                <button type="button" class="btn-close" onclick="closeUserDetailsModal()"></button>
            </div>
            <div class="modal-body">
                <div class="user-detail-item">
                    <strong>ID:</strong> <span id="detail-user-id"></span>
                </div>
                <div class="user-detail-item">
                    <strong>Name:</strong> <span id="detail-user-name"></span>
                </div>
                <div class="user-detail-item">
                    <strong>Email:</strong> <span id="detail-user-email"></span>
                </div>
                <div class="user-detail-item">
                    <strong>Phone:</strong> <span id="detail-user-phone"></span>
                </div>
                <div class="user-detail-item">
                    <strong>Role:</strong> <span id="detail-user-role"></span>
                </div>
                <div class="user-detail-item">
                    <strong>Status:</strong> <span id="detail-user-status"></span>
                </div>
                <div class="user-detail-item">
                    <strong>Address:</strong> <span id="detail-user-address"></span>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeUserDetailsModal()">Close</button>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
    <script src="user_management.js"></script>
</body>

</html>
