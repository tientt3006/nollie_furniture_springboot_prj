<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="admin.css">
    <style>
        /* Custom button styles */
        .btn-custom {
            color: white;
            background-color: black;
            border: none;
        }

        .btn-custom:hover {
            background-color: #333;
        }

        .filter-bar .form-control,
        .filter-bar .form-select {
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <div class="wrapper">



        <header class="header">
            
                <div class="logo">
                    <a href="../home/home.html" class="logo-link" style="display: flex; text-decoration: none;">
                    <img src="../../images/logoonly.png" alt="Logo">
                    <p class="logo-name">NollieConcept</p>
                    </a>
                </div>
                <div class="nav-right nav-icons">
                    <div class="user-dropdown">
                        <img src="../../images/user.png" alt="User" class="icon user-icon">
                        <div class="dropdown-menu">
                            <!-- Default options for logged-out users -->
                            <a href="../io/signin.html" class="dropdown-item" id="signin">Sign In</a>
                            <a href="../io/signup.html" class="dropdown-item" id="signup">Sign Up</a>
                            <!-- Options for logged-in users (hidden by default) -->
                            <a href="../io/userinfo.html" class="dropdown-item" id="info" style="display: none;">Info</a>
                            <a href="../home/home.html" class="dropdown-item" id="logout" style="display: none;">Logout</a>
                        </div>
                    </div>
                </div>
        </header>



        <div class="main-container">



            <div class="second-main-container">
                <div class="sidebar">
                    <h3>Admin</h3>
                    <a href="./product_management.html">Products</a>
                    <a href="./category_management.html">Categories</a>
                    <a href="./option_management.html">Options</a>
                    <a href="./user_management.html">Users</a>
                    <a href="./order_list.html">Orders</a>
                </div>


                
                <section class="order-list-section container mt-4">
                    <h2>Order Management</h2>
                    <div class="filter-bar d-flex justify-content-between align-items-center p-3 bg-light rounded">
                        <div class="filter-options d-flex flex-wrap gap-2">
                            <div class="d-flex flex-column">
                                <label for="filter-order-id" class="form-label">Order ID:</label>
                                <input type="text" id="filter-order-id" class="form-control" placeholder="Order ID">
                            </div>

                            <div class="d-flex flex-column">
                                <label for="filter-user-id" class="form-label">User ID:</label>
                                <input type="text" id="filter-user-id" class="form-control" placeholder="User ID">
                            </div>

                            <div class="d-flex flex-column">
                                <label for="filter-search" class="form-label">Search:</label>
                                <input type="text" id="filter-search" class="form-control" placeholder="Name, email, address, phone">
                            </div>

                            <div class="d-flex flex-column">
                                <label for="filter-start-date" class="form-label">Start Date:</label>
                                <input type="date" id="filter-start-date" class="form-control">
                            </div>

                            <div class="d-flex flex-column">
                                <label for="filter-end-date" class="form-label">End Date:</label>
                                <input type="date" id="filter-end-date" class="form-control">
                            </div>

                            <div class="d-flex flex-column">
                                <label for="filter-payment-method" class="form-label">Payment:</label>
                                <select id="filter-payment-method" class="form-select">
                                    <option value="">All</option>
                                    <option value="CASH_ON_DELIVERY">COD</option>
                                    <option value="BANK_TRANSFER">Bank Transfer</option>
                                </select>
                            </div>

                            <div class="d-flex flex-column">
                                <label for="filter-status" class="form-label">Status:</label>
                                <select id="filter-status" class="form-select">
                                    <option value="">All</option>
                                    <option value="ORDER_SUCCESSFUL">Order Success</option>
                                    <option value="ON_DELIVERY">On Delivery</option>
                                    <option value="RECEIVED">Received</option>
                                    <option value="CANCELED">Canceled</option>
                                </select>
                            </div>

                            <div class="d-flex flex-column">
                                <label for="sort-by" class="form-label">Sort By:</label>
                                <select id="sort-by" class="form-select">
                                    <option value="orderDate">Order Date</option>
                                    <option value="total">Total</option>
                                </select>
                            </div>

                            <div class="d-flex flex-column">
                                <label for="sort-direction" class="form-label">Direction:</label>
                                <select id="sort-direction" class="form-select">
                                    <option value="desc">Descending</option>
                                    <option value="asc">Ascending</option>
                                </select>
                            </div>

                            <div class="d-flex flex-column">
                                <label style="visibility: hidden;">Actions</label>
                                <div class="d-flex gap-2">
                                    <button class="btn btn-custom" id="search-button">Search</button>
                                    <button class="btn btn-secondary" id="reset-filter">Reset</button>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex flex-column">
                            <label for="page-size" class="form-label">Page Size:</label>
                            <select id="page-size" class="form-select">
                                <option value="10" selected>10</option>
                                <option value="20">20</option>
                                <option value="30">30</option>
                            </select>
                        </div>
                    </div>

                    <table class="table mt-3">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Customer</th>
                                <th>Contact</th>
                                <th>Date</th>
                                <th>Items</th>
                                <th>Total</th>
                                <th>Payment</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="order-table-body">
                            <tr>
                                <td colspan="9" class="text-center">Loading orders...</td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="pagination d-flex justify-content-between align-items-center">
                        <span id="pagination-info">Showing 0-0 of 0</span>
                        <div class="d-flex align-items-center gap-2">
                            <button class="btn btn-custom" id="prev-page" disabled>&lt;</button>
                            <span>Page <input type="number" id="page-input" class="form-control" style="width: 70px;" min="1" value="1"> of <span id="total-pages">1</span></span>
                            <button class="btn btn-custom" id="next-page" disabled>&gt;</button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- Order Detail Modal -->
    <div class="modal fade" id="order-detail-modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Order Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="order-detail-content">
                    <!-- Order details will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin.js"></script>
    <script src="order_management.js"></script>
</body>

</html>
