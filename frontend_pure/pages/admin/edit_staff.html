                    <img src="../../images/logoonly.png" alt="Logo">

                    </a>
                </div>
                <div class="nav-right nav-icons">
                    <div class="user-dropdown">
                        <img src="../../images/user.png" alt="User" class="icon user-icon">

                        </div>
                    </div>
                </div>
        </header>



        <div class="main-container">



            <div class="second-main-container">
                <div class="sidebar">
                    <h3>Admin</h3>
                    <a href="./dashboard.html">Dashboard</a>
                    <a href="./product_management.html">All Products</a>

                <section>
                    <div class="container mt-4">
                        <h2>Edit Staff</h2>
                        <p>Staff ID: <strong>67890</strong></p>
                        <form action="#" method="POST">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="staffName" class="form-label">Staff Name</label>
                                    <input type="text" class="form-control" id="staffName" name="staffName" value="John Doe" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="staffEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="staffEmail" name="staffEmail" value="johndoe@example.com" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="staffPassword" class="form-label">New Password</label>
                                    <input type="password" class="form-control" id="staffPassword" name="staffPassword" required>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="button" class="btn btn-outline-dark me-2">Save Changes</button>
                                <button type="button" class="btn btn-outline-danger">Delete Account</button>
                            </div>
                        </form>
                    </div>
