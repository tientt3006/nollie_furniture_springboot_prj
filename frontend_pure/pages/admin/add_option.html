<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
</head>

<body>

    <div class="wrapper">



        <header class="header">
            
                <div class="logo">
                    <a href="../home/home.html" class="logo-link" style="display: flex; text-decoration: none;">
                    <img src="../../images/logoonly.png" alt="Logo">
                    <p class="logo-name">NollieConcept</p>
                    </a>
                </div>
                <div class="nav-right nav-icons">
                    <div class="user-dropdown">
                    <img src="../../images/user.png" alt="User" class="icon user-icon">
                    <div class="dropdown-menu">
                        <!-- Default options for logged-out users -->
                        <a href="../io/signin.html" class="dropdown-item" id="signin">Sign In</a>
                        <a href="../io/signup.html" class="dropdown-item" id="signup">Sign Up</a>
                        <!-- Options for logged-in users (hidden by default) -->
                        <a href="../io/userinfo.html" class="dropdown-item" id="info" style="display: none;">Info</a>
                        <a href="../home/home.html" class="dropdown-item" id="logout" style="display: none;">Logout</a>
                        <a href="../io/ur_orders.html" class="dropdown-item" id="info">Your Order</a>
                    </div>
                </div>
                </div>
        </header>



        <div class="main-container">



            <div class="second-main-container">
                <div class="sidebar">
                    <h3>Admin</h3>
                    <a href="./product_management.html">Products</a>
                    <a href="./option_management.html">Options</a>
                    <a href="./user_management.html">Users</a>
                    <a href="./order_list.html">Orders</a>
                    
                </div>

                <section class="container mt-4">
                    <h2>Add Option</h2>
                    <form id="add-option-form">
                        <div class="mb-3">
                            <label for="optionType" class="form-label">Option Type</label>
                            <select id="optionType" class="form-select" required>
                                <option value="" disabled selected>Select an option type</option>
                                <option value="color">Color</option>
                                <option value="material">Material</option>
                                <option value="tabletop">Tabletop</option>
                                <option value="leg">Leg</option>
                                <option value="new">New Option</option>
                            </select>
                        </div>
                        <div id="dynamic-fields" class="mb-3">
                            <!-- Dynamic input fields will be added here -->
                        </div>
                        <button type="submit" class="btn btn-outline-dark">Add Option</button>
                    </form>
                </section>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const optionTypeSelect = document.getElementById("optionType");
            const dynamicFields = document.getElementById("dynamic-fields");

            optionTypeSelect.addEventListener("change", function () {
                dynamicFields.innerHTML = ""; // Clear previous fields

                if (this.value === "color") {
                    dynamicFields.innerHTML = `
                        <label for="colorValue" class="form-label">Color Code</label>
                        <input type="text" id="colorValue" class="form-control" placeholder="e.g., #FFFFFF" required>
                    `;
                } else if (this.value === "material") {
                    dynamicFields.innerHTML = `
                        <label for="materialName" class="form-label">Material Name</label>
                        <input type="text" id="materialName" class="form-control" placeholder="e.g., Wood" required>
                    `;
                } else if (this.value === "tabletop" || this.value === "leg") {
                    dynamicFields.innerHTML = `
                        <label for="optionValue" class="form-label">Option Value</label>
                        <input type="text" id="optionValue" class="form-control" placeholder="Enter value" required>
                    `;
                } else if (this.value === "new") {
                    dynamicFields.innerHTML = `
                        <label for="newOptionName" class="form-label">New Option Name</label>
                        <input type="text" id="newOptionName" class="form-control" placeholder="Enter new option name" required>
                        <label for="newOptionValue" class="form-label mt-3">New Option Value</label>
                        <input type="text" id="newOptionValue" class="form-control" placeholder="Enter value" required>
                    `;
                }
            });

            document.getElementById("add-option-form").addEventListener("submit", function (e) {
                e.preventDefault();
                alert("Option added successfully!");
                // Add logic to handle form submission
            });
        });
    </script>
    <script src="admin.js"></script>
</body>

</html>
