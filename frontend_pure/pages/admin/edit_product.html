<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="admin.css">
    <style>
        
    </style>
</head>

<body>

    <div class="wrapper">



        <header class="header">
            
                <div class="logo">
                    <a href="../home/home.html" class="logo-link" style="display: flex; text-decoration: none;">
                    <img src="../../images/logoonly.png" alt="Logo">
                    <p class="logo-name">NollieConcept</p>
                    </a>
                </div>
                <div class="nav-right nav-icons">
                    <div class="user-dropdown">
                        <img src="../../images/user.png" alt="User" class="icon user-icon">
                        <div class="dropdown-menu">
                            <!-- Default options for logged-out users -->
                            <a href="../io/signin.html" class="dropdown-item" id="signin">Sign In</a>
                            <a href="../io/signup.html" class="dropdown-item" id="signup">Sign Up</a>
                            <!-- Options for logged-in users (hidden by default) -->
                            <a href="../io/userinfo.html" class="dropdown-item" id="info" style="display: none;">Info</a>
                            <a href="../home/home.html" class="dropdown-item" id="logout" style="display: none;">Logout</a>
                        </div>
                    </div>
                </div>
        </header>



        <div class="main-container">



            <div class="second-main-container">
                <div class="sidebar">
                    <h3>Admin</h3>
                    <a href="./product_management.html">Products</a>
                    <a href="./option_management.html">Options</a>
                    <a href="./user_management.html">Users</a>
                    <a href="./order_list.html">Orders</a>
                    
                </div>

                <section>
                    <div class="container mt-4">
                        
                        <h2>Edit Product</h2>
                        <p>Product ID: <strong>12345</strong></p>
                        <form action="#" method="POST" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="productImages" class="form-label">Upload Images</label>
                                    <input type="file" class="form-control" id="productImages" name="productImages[]" multiple>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="productName" class="form-label">Product Name</label>
                                    <input type="text" class="form-control" id="productName" name="productName" value="Sample Product Name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="productPrice" class="form-label">Price</label>
                                    <input type="number" class="form-control" id="productPrice" name="productPrice" value="1000" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="productQuantity" class="form-label">Quantity</label>
                                    <input type="number" class="form-control" id="productQuantity" name="productQuantity" value="10" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="productCategory" class="form-label">Category</label>
                                    <select class="form-select" id="productCategory" name="productCategory" required>
                                        <option value="" disabled>Select a category</option>
                                        <option value="furniture" selected>Furniture</option>
                                        <option value="decor">Decor</option>
                                        <option value="lighting">Lighting</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="productColor" class="form-label">Color</label>
                                    <select class="form-select" id="productColor" name="productColor" required>
                                        <option value="" disabled>Select a color</option>
                                        <option value="black" selected>Black</option>
                                        <option value="white">White</option>
                                        <option value="brown">Brown</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="productCollection" class="form-label">Collection</label>
                                    <select class="form-select" id="productCollection" name="productCollection" required>
                                        <option value="" disabled>Select a collection</option>
                                        <option value="modern" selected>Modern</option>
                                        <option value="classic">Classic</option>
                                        <option value="vintage">Vintage</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="productMaterial" class="form-label">Material</label>
                                    <select class="form-select" id="productMaterial" name="productMaterial" required>
                                        <option value="" disabled>Select a material</option>
                                        <option value="wood" selected>Wood</option>
                                        <option value="metal">Metal</option>
                                        <option value="glass">Glass</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="productDimension" class="form-label">Dimension</label>
                                    <input type="text" class="form-control" id="productDimension" name="productDimension" value="200x100x50 cm" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="productTheme" class="form-label">Theme</label>
                                    <select class="form-select" id="productTheme" name="productTheme" required>
                                        <option value="" disabled>Select a theme</option>
                                        <option value="black-and-white" selected>Black and White</option>
                                        <option value="colorful">Colorful</option>
                                    </select>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="button" class="btn btn-outline-dark me-2">Save Changes</button>
                                <button type="button" class="btn btn-outline-danger">Delete Product</button>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>

</html>
