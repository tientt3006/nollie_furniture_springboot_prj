                <div class="logo">

                    </a>
                </div>
                <div class="nav-right nav-icons">

                        <img src="../../images/user.png" alt="User" class="icon user-icon">

                        </div>
                    </div>
                </div>
        </header>



        <div class="main-container">



            <div class="second-main-container">
                <div class="sidebar">
                    <h3>Admin</h3>
                    <a href="./dashboard.html">Dashboard</a>

                <section>
                    <div class="container mt-4">
                        <h2>Add New Collection</h2>
                        <form action="#" method="POST" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="collectionPicture" class="form-label">Upload Picture</label>
                                    <input type="file" class="form-control" id="collectionPicture" name="collectionPicture" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="collectionName" class="form-label">Collection Name</label>
                                    <input type="text" class="form-control" id="collectionName" name="collectionName" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="productList" class="form-label">List of Product IDs</label>
                                    <input type="text" class="form-control" id="productList" name="productList" placeholder="e.g., 101,102,103" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="productCoordinates" class="form-label">Product Coordinates</label>
                                    <textarea class="form-control" id="productCoordinates" name="productCoordinates" rows="3" placeholder="Enter coordinates for products in the picture" required></textarea>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-outline-dark">Add Collection</button>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
